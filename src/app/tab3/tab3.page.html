<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3 - Counter & Options
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3 - Counter & Options</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Counter</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="increaseCounter()">
          <ion-icon name="caret-up-circle"></ion-icon>
        </ion-button>
        <ion-button>
          {{ counter }}
        </ion-button>
        <ion-button (click)="decreaseCounter()">
          <ion-icon name="caret-down-circle"></ion-icon>
        </ion-button>
        <ion-button (click)="resetCounter()">
          <ion-icon name="refresh-circle"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Options</h1>

        <ion-item>
          <ion-label position="floating">Text field</ion-label>
          <ion-input type="text" [(ngModel)]="form.text" (change)="changeOptions($event)"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Select field</ion-label>
          <ion-select interface="popover" [(ngModel)]="form.select" (ionChange)="changeOptions($event)">
            <ion-select-option value="nes">NES</ion-select-option>
            <ion-select-option value="n64">Nintendo64</ion-select-option>
            <ion-select-option value="ps">PlayStation</ion-select-option>
            <ion-select-option value="genesis">Sega Genesis</ion-select-option>
            <ion-select-option value="saturn">Sega Saturn</ion-select-option>
            <ion-select-option value="snes">SNES</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-list>
          <ion-item lines="none">
            <ion-label>Jon Snow</ion-label>
            <ion-checkbox color="primary" slot="end" [(ngModel)]="form.checkbox.jonSnow" (ionChange)="changeOptions($event)"></ion-checkbox>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox color="primary" slot="end" [(ngModel)]="form.checkbox.daenerysTargaryen" (ionChange)="changeOptions($event)"></ion-checkbox>
            <ion-label>Daenerys Targaryen</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="primary" slot="end" [(ngModel)]="form.checkbox.tyrionLannister" (ionChange)="changeOptions($event)"></ion-checkbox>
            <ion-label>Tyrion Lannister</ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-radio-group value="grape" [(ngModel)]="form.radio" (ionChange)="changeOptions($event)">
            <ion-item lines="none">
              <ion-label>Apple</ion-label>
              <ion-radio slot="start" color="success" value="apple"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Grape</ion-label>
              <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Cherry</ion-label>
              <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      
        <h4>Datetime</h4>
        <ion-datetime [(ngModel)]="form.datetime" (ionChange)="changeOptions($event)"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  


</ion-content>
