<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2 - Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2 - Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngIf="!user.token">
      <ion-col>
        <ion-list  lines="full" class="ion-no-margin">
          <ion-list-header lines="full">
            <ion-label> Welcome, input random email and password </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="form.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="form.password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="login()">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user.token">
      <ion-col class="ion-text-center">
        <ion-chip color="success">
          <ion-label>Connected</ion-label>
        </ion-chip>
        <ion-button expand="block" (click)="logout()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
